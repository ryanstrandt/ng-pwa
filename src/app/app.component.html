<mat-sidenav-container class="mat-typography">
  <mat-sidenav #sidenav>

    <mat-toolbar color="accent">

      <img src="assets/images/logo.png" class="logo" alt="{{title}}" />

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <a matLine>Dashboard</a>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <a matLine>Logout</a>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <span>
      <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
          </button>
      
          </span>
    <span>{{title}}</span>

  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>

  </div>

</mat-sidenav-container>
